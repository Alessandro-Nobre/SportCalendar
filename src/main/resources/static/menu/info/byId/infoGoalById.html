<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Callendar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ffffff;
      border-radius: 4px;
      width: 100%;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007fff;
      outline: none;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #007fff;
      background-color: #ffffff;
      color: #007fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #007fff;
      color: white;
    }

  </style>
</head>
<body>
<div id="main">
  <div id="content">
    <div id="header">
      <h2>Match Calendar</h2>

    </div>
  </div>
</div>
<div id="menu">

  <button><a href="../../index.html">Matches</a></button>
  <button><a href="../info.html">Events Info</a></button>
  <button><a href="../../create/create.html">Create Events</a></button>
  <button><a href="../../delete/delete.html">Delete Events</a></button>


</div>

<div id="options">
  <button><a href="../infoMatch.html">Matches</a></button>
  <button><a href="../infoTeam.html">Teams</a></button>
  <button><a href="../infoPlayer.html">Players</a></button>
  <button><a href="../infoStage.html">Stages</a></button>
  <button><a href="../infoCard.html">Cards</a></button>
  <button><a href="../infoGoal.html">Goals</a></button>
  <button><a href="../infoResult.html"> Results</a></button>
</div>

<div>

  <h3>Please inform what Goal you want to check</h3>

</div>

<form action="/submit" method="GET">

  <!-- Goal Id -->

  <label for="goalId">Enter Goal ID:</label>
  <input id="goalId" min="0" name="goalId" required step="1" type="number">
  <button><a href="../../afterRequest.html">Get Goal Information</a></button>

</form>

<script src="../../js/app.js"></script>

</body>
</html>
