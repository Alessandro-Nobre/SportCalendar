<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Callendar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #7f7f7f;
      border-radius: 4px;
      width: 100%;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007fff;
      outline: none;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #007fff;
      background-color: #ffffff;
      color: #007fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #007fff;
      color: white;
    }

  </style>
</head>
<body>
<div id="main">
  <div id="content">
    <div id="header">
      <h2>Match Calendar</h2>

    </div>
  </div>
</div>
<div id="menu">

  <button><a href="../../index.html">Matches</a></button>
  <button><a href="../info/info.html">Events Info</a></button>
  <button><a href="../create/create.html">Create Events</a></button>
  <button><a href="../delete/delete.html">Delete Events</a></button>
</div>

<div id="options">
  <button><a href="deleteMatch.html">Matches</a> </button>
  <button><a href="deleteTeam.html">Teams</a> </button>
  <button><a href="deletePlayer.html">Players</a> </button>
  <button>Stages</button>
  <button><a href="deleteCard.html">Cards</a> </button>
  <button><a href="deleteGoal.html">Goals</a> </button>
  <button><a href="deleteResult.html">Results</a> </button>
</div>

<div>

  <h3>Please inform which Stage you want to delete</h3>

</div>

<form id="deleteStageForm">
  <label for="stageId">Enter Stage ID:</label>
  <input id="stageId" min="1" name="stageId" required type="number">
  <button type="submit">Delete Stage</button>
</form>


<script>
  // Inline JavaScript to handle the form submission and send DELETE request
  document.getElementById('deleteStageForm').addEventListener('submit', function (event) {
    event.preventDefault();  // Prevent the default form submission

    // Get the stageId from the input field
    const stageId = document.getElementById('stageId').value;

    if (!stageId) {
      alert("Please enter a valid Stage ID.");
      return;
    }

    // Send the DELETE request using fetch
    fetch(`/api/stage/${stageId}`, {
      method: 'DELETE',
    })
            .then(response => {
              if (response.ok) {
                alert('Stage deleted successfully!');
                window.location.href = "../../afterRequest.html";  // Redirect after successful deletion
              } else {
                alert('Failed to delete stage. Please try again.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('An error occurred. Please try again later.');
            });
  });
</script>

</body>
</html>
