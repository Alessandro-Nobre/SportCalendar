<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Callendar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #7f7f7f;
      border-radius: 4px;
      width: 100%;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007fff;
      outline: none;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #007fff;
      background-color: #ffffff;
      color: #007fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #007fff;
      color: white;
    }

  </style>
</head>
<body>
<div id="main">
  <div id="content">
    <div id="header">
      <h2>Match Calendar</h2>

    </div>
  </div>
</div>
<div id="menu">

  <button><a href="../../index.html">Matches</a></button>
  <button><a href="../info/info.html">Events Info</a></button>
  <button>Create Events</button>
  <button><a href="../delete/delete.html">Delete Events</a></button>
</div>

<div id="options">
  <button><a href="createMatch.html">Matches</a> </button>
  <button><a href="createTeam.html">Teams</a> </button>
  <button><a href="createPlayer.html">Players</a> </button>
  <button>Stages</button>
  <button><a href="createCard.html">Cards</a> </button>
  <button><a href="createGoal.html">Goals</a> </button>
  <button><a href="createResult.html">Results</a> </button>
</div>

<div>

  <h3>To add a new Stage, we will need some Information about that Stage, please fulfill the form: </h3>

</div>

<form id="stage-form">
  <!-- Name -->

  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" name="name" required type="text">
  </div>

  <!-- Ordering -->

  <div class="form-group">
    <label for="ordering">Ordering (Numeric):</label>
    <input id="ordering" min="1" name="ordering" required type="number">
  </div>

  <!-- Submit Button -->

  <div class="form-group">
    <button id="submit-button" type="submit">Submit</button>
  </div>
</form>

<script>
  document.getElementById('stage-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Gather the form data
    const formData = {
      name: document.getElementById('name').value,
      ordering: document.getElementById('ordering').value
    };

    // Send the form data using Fetch API
    fetch('/api/stage', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              // Store the response data in local storage
              localStorage.setItem('apiResponse', JSON.stringify(data));
              // Redirect to afterRequest.html
              window.location.href = '../../afterRequest.html';
            })
            .catch(error => {
              console.error('Error:', error);
            });
  });
</script>
</body>
</html>
